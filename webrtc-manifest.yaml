apiVersion: v1
kind: ConfigMap
metadata:
  name: webrtc-signaling-config
data:
  SERVER_ADDR: ":8080"
  ALLOWED_ORIGINS: "<allowed_origin>" # Set your public URL
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: webrtc-signaling-secrets
type: Opaque
stringData:
  # You can get a config from Cloudflare Realtime
  # https://www.cloudflare.com/de-de/developer-platform/products/cloudflare-realtime/
  TURN_KEY: "<turn_key>"
  TURN_API_TOKEN: "<turn_token>"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webrtc-signaling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webrtc-signaling
  template:
    metadata:
      labels:
        app: webrtc-signaling
    spec:
      containers:
        - name: webrtc-signaling
          image: <image>:<tag>
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: webrtc-signaling-config
            - secretRef:
                name: webrtc-signaling-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: webrtc-signaling
spec:
  selector:
    app: webrtc-signaling
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webrtc-signaling
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: <your_host>
      http:
        paths:
          - path: /webrtc-signaling/
            pathType: Prefix
            backend:
              service:
                name: webrtc-signaling
                port:
                  number: 8080
  tls:
    - hosts:
        - <your_host>
      secretName: <secret_name>
